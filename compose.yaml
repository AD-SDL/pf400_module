name: pf400
services:
  pf400:
    container_name: pf400
    image: pf400
    build:
      context: .
      dockerfile: Dockerfile
      tags:
        - ${IMAGE}:latest
        - ${IMAGE}:dev
    command: python -m pf400_rest_node --port 3000 --pf400_ip ${PF400_IP} --pf400_port ${PF400_PORT}
    env_file: .env
    volumes:
      - ./src:/home/app/pf400_module/src
    ports:
      - 3000:3000
