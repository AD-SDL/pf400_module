name: pf400
services:
  pf400:
    container_name: pf400
    image: pf400
    network_mode: host
    build:
      context: .
      dockerfile: Dockerfile
      tags:
        - ${IMAGE}:latest
        - ${IMAGE}:dev
    command: python -m pf400_rest_node --definition pf400_module/pf400.node.yaml
    env_file: .env
    volumes:
      - ./:/home/madsci/pf400_module/
    ports:
      - 3000:3000
